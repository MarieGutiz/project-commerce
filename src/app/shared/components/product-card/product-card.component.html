
 <div class="card card-product">
  <div class="card-body">

    <!-- badge -->
    <div class="text-center position-relative ">
      <div class=" position-absolute top-0 start-0">
        <span class="badge bg-danger">Sale</span>
      </div>
        <!-- img --><img *ngIf="product.image" [src]="product.image" alt="{{ product.title}}" class="mb-3 img-fluid">
   
    
    </div>
    <!-- heading -->
    <div class="text-small mb-1">
      <a href="#!" class="text-decoration-none text-muted">
        <small> {{product.title}}</small></a></div>
    <h2 class="fs-6">
      <a  class="text-inherit text-decoration-none">{{product.title}}</a></h2>
 
    <!-- price -->
    <div class="d-flex justify-content-between align-items-center mt-3">
      <div><span class="text-dark font-autosize" style="display: inline-block">{{ product.price | currency}}</span> 
      </div>
      <!-- btn -->
      <div *ngIf="showActions && shoppingCart">
        <button
        *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity"
        class="btn btn-primary btn-autosize"
        (click)="addToCart()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" 
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
          class="feather feather-plus">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg> Add to Cart</button>
          <ng-template  #updateQuantity>              
          <product-quantity [product]="product" [shoppping-cart]="shoppingCart"></product-quantity>
          </ng-template>
      
        </div>
    </div>
  </div>

</div>
